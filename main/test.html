<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Белбина</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand-row">
                <img src="img/Logo_1.png" alt="Логотип" class="brand-logo">
                <div class="brand-text">
                    <h1 class="title">Тест Белбина</h1>
                    <p class="subtitle">Определение вашей роли в команде</p>
                </div>
            </div>
        </header>

        <main class="main">
            <div id="testCard" class="test-card">
                <div class="progress-container">
                    <div id="progress" class="progress-text">Вопрос 1 из 10</div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 10%;"></div>
                    </div>
                </div>

                <div id="questionBlock" class="question-block">
                    <h2 id="questionText" class="question-text">Какой из следующих вариантов лучше всего описывает ваше поведение в команде?</h2>

                    <div class="answers-container">
                        <div id="answers" class="answers-row">
                            <button class="answer-btn" data-value="1">1 — совсем не про меня</button>
                            <button class="answer-btn" data-value="2">2 — скорее нет</button>
                            <button class="answer-btn selected" data-value="3">3 — частично да</button>
                            <button class="answer-btn" data-value="4">4 — похоже на меня</button>
                            <button class="answer-btn" data-value="5">5 — точно про меня</button>
                        </div>
                    </div>

                    <div class="navigation-buttons">
                        <button id="prevBtn" class="nav-btn prev-btn" disabled>Назад</button>
                        <button id="nextBtn" class="nav-btn next-btn">Далее</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/test.js"></script>
</body>
</html>
